<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">Perfil de usuario</h4>
            </div>
            <div class="modal-body">
                <div  class="row">

                    <!-- /.col-lg-6 (nested) -->
                    <div class="col-lg-12">
                        <div id="formPerfil">
                            <form role="form">
                                <div class="form-group">
                                    <label>Nombres <i style="color: red">*</i></label>
                                    <input id="txtnombresusuario" class="form-control"  obligatorio UpperCase>

                                </div>

                                <div class="form-group">
                                    <label>Apellidos <i style="color: red">*</i></label>
                                    <input id="txtapellidosusuario" class="form-control"  obligatorio UpperCase>

                                </div>



                                <div class="form-group">
                                    <label>Clave <i style="color: red">*</i></label>
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <input id="activarPass" type="checkbox">
                                        </span>
                                        <input id="txtpasswordusuario" type="password" class="form-control">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- /.col-lg-6 (nested) -->
                </div>
            </div>
            <div class="modal-footer">
                <button id="btncloseperfil" type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                <button id="btnsaveperfil" type="button" class="btn btn-primary">Guardar</button>
            </div>
        </div>
    </div>
</div>
