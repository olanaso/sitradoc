<div id="overlayViewDocumento" class="overlay">
    <div>
        <button aria-hidden="true" data-dismiss="modal" class="close overlay_close_documento" type="button">X</button>
    </div>
    <div class="modal-body overlay_background" id="formGeometria" >
        <h1 class="page-header" id="glyphicons">
            <a class="anchorjs-link " href="#glyphicons" aria-label="Anchor link for: glyphicons" data-anchorjs-icon="î§‹" style="font-family: anchorjs-icons; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: normal; line-height: inherit; position: absolute; margin-left: -1em; padding-right: 0.5em;"></a>
            Mis Documentos</h1>
        <section class="content">
            <div class="row">
                <div class="col-md-6">

                    <div class="box box-primary">
                        <div class="box-header">
                            <h3 class="box-title">Mis Documentos Generados</h3>
                        </div>
                        <div id="containerGrilla_regDocumento" class="box-body">
                            <table id="grid_regDocumento"></table>
                            <div id="pager_regDocumento"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <form id="form_regDocumento" role="form">
                        <div class="box box-primary">
                            <div class="box-header">
                                <h3 class="box-title">Registro de Documento</h3>
                            </div>
                            <div class="box-body">
                                <div class="form-group">
                                    <label>Tipo de Documento :</label>
                                    <select class="form-control input-sm" id="drptipodocumento_regDocumento" obligatorio="">
                                    </select>
                                </div>  
                                <div class="form-group">
                                    <label>C&oacute;digo de Documento Generado :</label>
                                    <input obligatorio id="txtcodigodocumentogenerado_regDocumento" class="form-control input-sm" type="text" placeholder="Codigo Documento Generado"
                                           >
                                </div> 
                                <div class="form-group">
                                    <label>Asunto :</label>
                                    <input obligatorio id="txtAsunto_regDocumento" class="form-control input-sm" type="text" placeholder="Ingrese Asunto">
                                </div>  
                                <div class="form-group">
                                    <label>Descripcion :</label>
                                    <textarea id="txaMensaje_regDocumento" obligatorio class="form-control input-sm"></textarea>
                                </div>  
                                <div class="form-group" style="display: none;">
                                    <label>Codigo Expediente :</label>
                                    <input disabled="disabled" inafecto="" obligatorio id="txtCodigoexpediente_regDocumento" class="form-control input-sm" type="text" placeholder="Ingrese Codigo Expediente">
                                </div>  
                                <hr>
                                <div class="form-group">
                                    <label>Referencias :</label>
                                    <br>
                                    <div onclick="agregarReferencias_regdocumento();" style="width: 220px;" class="btn btn-default btn-file">
                                        <i class="fa fa-paperclip"></i> Busqueda Documentos
                                    </div>
                                    <br>
                                    <br>
                                    <div id="listreferencia_regDocumento">
                                    </div> 
                                </div>
                                <div class="form-group">
                                    <p class="help-block">Archivos Adjuntos</p>
                                    <input id="addupload_regDocumento" onclick="generarUploadImgDoc_regDocumento('#uploadfile_regDocumento')" type="button" value="+">
                                    <div id="uploadfile_regDocumento">
                                    </div>
                                    <p class="help-block">Max. 100 MB por archivo</p>
                                </div>
                            </div>
                            <div class="box-footer">
                                <button id="btnNuevo_regDocumento" type="button" class="btn btn-primary btn-sm">Guardar</button>
                                <button id="btnCancelar_regDocumento" type="button" class="btn btn-default btn-sm">Cancelar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <div id="ModalDocRef_regDocumento" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">X</span></button>
                        <h4 class="modal-title">Agregar Referencia a Documento</h4>
                    </div>
                    <div class="modal-body">

                        <div class="input-group">
                            <div class="input-group-btn">
                                <button type="button" class="btn btn-danger"><i class="fa fa-search" aria-hidden="true"></i></button>
                            </div>
                            <input id="txtbusquedadetallada_regDocumento" type="text" class="form-control" placeholder="Ingrese el Codigo o Asunto del Documento.">
                            <span class="input-group-btn">
                                <button id="btnmostrarbsq_detallada_regDocumento" type="button" class="btn btn-info btn-flat" data-toggle="tooltip" data-placement="top" title="Activar la busqueda detallada."><i class="fa fa-bars" aria-hidden="true"></i></button>
                            </span>
                        </div>
                        <hr>
                        <div class="form-group" id="frombusq_detallada_regDocumento">
                            <label>Tipo de Documento</label>
                            <select class="form-control input-sm" id="drptipodocbusqueda_regDocumento">
                            </select>
                            <label>Area creaci&oacute;n</label>
                            <select class="form-control input-sm" id="drpareabusqueda_regDocumento">
                            </select>
                            <label>Rango fecha de creaci&oacute;n</label>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <div class="input-group-addon">
                                            <i class="fa fa-calendar"></i>
                                        </div>
                                        <input type="text"  class="form-control pull-right input-sm" id="b_fecha_inicio_regDocumento">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <div class="input-group-addon">
                                            <i class="fa fa-calendar"></i>
                                        </div>
                                        <input type="text" class="form-control pull-right input-sm" id="b_fecha_fin_regDocumento">
                                    </div>
                                </div>
                            </div>
                            <label>Usuario creaci&oacute;n</label>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="input-group">
                                        <div class="input-group-addon">
                                            <i class="fa fa-user" aria-hidden="true"></i>
                                        </div>
                                        <input type="text" class="form-control pull-right input-sm" id="txt_usuario_busqueda_regDocumento">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="box-footer">
                            <div class="pull-right">
                                <button id="btnlimpiarbusqdetallada_regDocumento" type="button" class="btn btn-default"><i class="fa fa-eraser" aria-hidden="true"></i> Limpiar</button>
                                <button id="btnbusqdetallada_regDocumento" type="submit" class="btn btn-primary"><i class="fa fa-search" aria-hidden="true"></i> Buscar</button>
                            </div>
                        </div>
                        <br>
                        <hr>
                        <div class="form-group" >
                            <table id="gridDocumentoBusqueda_regDocumento"></table>
                            <div id="pagerDocumentoBusqueda_regDocumento"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
